<html>
    <head>
        <title>PetSpeaker - login</title>
        <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <center><h2>Login to PetSpeaker</h2></center>

        <form action="https://devik100.github.io/no-u-ifier/" method="GET">

            <div class="container">
                <label for="nameuser"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="nameuser" required>

                <label for="wordpass"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="wordpass" required>
                    
                <button type="submit">Login</button>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn btn">Cancel</button>
                <span class="forgotpassword"><button class="btn btn-info" onclick="forgotpass()">Forgot Password?</button></span>
            </div>
        </form>
        <script src="main.js"></script>
    </body>
</html>
